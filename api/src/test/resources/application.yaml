#DB Properties
spring:
  jmx:
    enabled: false
  datasource:
    hikari:
      pool-name: conv-primary-cp
      connection-timeout: 6000
      maximum-pool-size: 1
      minimum-idle: 1
      idle-timeout: 300000
      max-lifetime: 600000
    driver-class: org.h2.Driver
    url: jdbc:h2:mem:test
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    generate-ddl: true
  mvc:
    log-request-details: true
  jackson:
    deserialization:
      fail-on-unknown-properties: false
  #Keycloak/OAuth properties
  security:
    user:
      name: ${API_USERNAME}
      password: ${API_PASSWORD}
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://soam-dev.apps.silver.devops.gov.bc.ca/auth/realms/master
          jwk-set-uri: https://soam-dev.apps.silver.devops.gov.bc.ca/auth/realms/master/protocol/openid-connect/certs
  batch:
    job:
      enabled: false
    jdbc:
      initialize-schema: NEVER
  flyway:
    enabled: false
#Logging properties
logging:
  #pattern:
  #  file: %d | [${HOSTNAME}] | %clr(%5p) | [%t]   | %logger{36}:%L | %msg%n
  #  console: %d | [${HOSTNAME}] | %clr(%5p) | [%t]   | %logger{36}:%L | %msg%n
  level:
    root: INFO
    ca:
      bc:
        gov:
          educ:
            api:
              dataconversion: INFO
    org:
      springframework:
        web: INFO
        security: INFO
        boot:
          autoconfigure:
            logging: INFO
      hibernate: ERROR

authorization:
  user: batch-api
  password: abc

#API Documentation
springdoc:
  api-docs:
    path: /api/v1/api-docs
  swagger-ui:
    path: /api/v1/api-docs-ui.html
    operationsSorter: alpha

#NATS
nats:
  url: nats://localhost:4222
  maxReconnect: 60
  connectionName: GRAD-STUDENT-API

#Scheduler
cron:
  scheduled:
    process:
      events:
        stan:
          run: 0 0/5 * * * *
          lockAtLeastFor: 800ms
          lockAtMostFor: 900ms

